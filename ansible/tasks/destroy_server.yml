- name: Creates OpenStack VM instances for all our hosts 
  hosts: "{{ group }}"
  user: root
  gather_facts: no
  serial: 1
  vars_files:
    - "../vars/main.yml"
    - "../vars/openstack.yml"
    - "{{ openstack_secrets }}"
  roles:
    - ../roles/teardown
