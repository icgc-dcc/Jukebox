- name: Deploy and Install Jukebox Service 
  hosts: "{{ group }}" 
  vars_files:
    - "../vars/main.yml"
    - "../vars/docker.yml"
    - "../vars/jukebox.yml"
    - "../vars/deploy.yml"
    - "{{ oauth_secrets }}"
  roles: 
    - "../roles/docker"
    - "../roles/jukebox"
  become: true
  become_user: "{{ jukebox_user }}"
